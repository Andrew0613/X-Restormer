name: A01_Net_L_MotionBlur_bs32p256
model_type: RestormerModel
scale: 1
num_gpu: 8
manual_seed: 123
padding_size: 64

# dataset and data loader settings
datasets:
  test_1:
    name: GoPro
    type: PairedImageDataset
    dataroot_gt: ./datasets/Motion_Deblur/test/GoPro/target
    dataroot_lq: ./datasets/Motion_Deblur/test/GoPro/input
    io_backend:
      # type: lmdb
      type: disk
  test_2:
    name: HIDE
    type: PairedImageDataset
    dataroot_gt: ./datasets/Motion_Deblur/test/HIDE/target
    dataroot_lq: ./datasets/Motion_Deblur/test/HIDE/input
    io_backend:
      # type: lmdb
      type: disk
  test_3:
    name: RealBLur_J
    type: PairedImageDataset
    dataroot_gt: ./datasets/Motion_Deblur/test/RealBlur_J/target
    dataroot_lq: ./datasets/Motion_Deblur/test/RealBlur_J/input
    io_backend:
      # type: lmdb
      type: disk
  test_4:
    name: RealBLur_R
    type: PairedImageDataset
    dataroot_gt: ./datasets/Motion_Deblur/test/RealBlur_R/target
    dataroot_lq: ./datasets/Motion_Deblur/test/RealBlur_R/input
    io_backend:
      # type: lmdb
      type: disk
# network structures
network_g:
  type: Channel_HaloSpatialv22_OCAB
  inp_channels: 3
  out_channels: 3
  dim: 48
  num_blocks: [2,4,4,4]
  num_refinement_blocks: 4
  channel_heads: [1,2,4,8]
  spatial_heads: [1,2,4,8]
  overlap_ratio: [0.5,0.5,0.5,0.5]
  window_size: 8
  spatial_dim_head: 16
  ffn_expansion_factor: 2.66
  bias: False
  LayerNorm_type: WithBias
  dual_pixel_task: False
  scale: 1

# path
path:
  pretrain_network_g: experiments/098_HaloNetv22_Deblur_bs32ps256/models/net_g_latest.pth
  strict_load_g: true
  resume_state: ~
# validation settings
val:
  save_img: true
  suffix: ~
  pbar: true
  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# dist training settings
dist_params:
  backend: nccl
  port: 29500