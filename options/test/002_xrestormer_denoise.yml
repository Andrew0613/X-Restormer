name: A04_Net_L_Denoising_bs32p256
model_type: RestormerModel
scale: 1
num_gpu: 8
manual_seed: 123
padding_size: 64

# dataset and data loader settings
datasets:
  test_1:
    name: CBSD68
    type: GaussianNoiseImageDataset
    dataroot_gt: ./datasets/Denoise/CBSD68
    dataroot_lq: none
    sigma_test: 50
    in_ch: 3  ## RGB image
    io_backend:
      # type: lmdb
      type: disk
  test_2:
    name: Kodak24
    type: GaussianNoiseImageDataset
    dataroot_gt: ./datasets/Denoise/Kodak
    dataroot_lq: none
    sigma_test: 50
    in_ch: 3  ## RGB image
    io_backend:
      # type: lmdb
      type: disk
  test_3:
    name: McMaster
    type: GaussianNoiseImageDataset
    dataroot_gt: ./datasets/Denoise/McMaster
    dataroot_lq: none
    sigma_test: 50
    in_ch: 3  ## RGB image
    io_backend:
      # type: lmdb
      type: disk
  test_4:
    name: Urban100
    type: GaussianNoiseImageDataset
    dataroot_gt: ./datasets/Denoise/Urban100
    dataroot_lq: none
    sigma_test: 50
    in_ch: 3  ## RGB image
    io_backend:
      # type: lmdb
      type: disk
# network structures
network_g:
  type: Channel_HaloSpatialv22_OCAB
  inp_channels: 3
  out_channels: 3
  dim: 48
  num_blocks: [2,4,4,4]
  num_refinement_blocks: 4
  channel_heads: [1,2,4,8]
  spatial_heads: [1,2,4,8]
  overlap_ratio: [0.5,0.5,0.5,0.5]
  window_size: 8
  spatial_dim_head: 16
  ffn_expansion_factor: 2.66
  bias: False
  LayerNorm_type: WithBias
  dual_pixel_task: False
  scale: 1

# path
path:
  pretrain_network_g: experiments/A04_Net_L_GaussianNoise_bs32p256/models/net_g_latest.pth
  strict_load_g: true
  resume_state: ~
# validation settings
val:
  save_img: true
  suffix: ~
  pbar: true
  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# dist training settings
dist_params:
  backend: nccl
  port: 29500