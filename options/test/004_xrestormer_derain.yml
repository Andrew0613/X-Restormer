name: A03_Net_L_Deraining_bs32p256_175k
model_type: RestormerModel
scale: 1
num_gpu: 8
manual_seed: 123
padding_size: 64

# dataset and data loader settings
datasets:
  test_1:
    name: Test100
    type: PairedImageDataset
    dataroot_gt: datasets/Derain/Test100/target
    dataroot_lq: datasets/Derain/Test100/input
    io_backend:
      # type: lmdb
      type: disk
  test_2:
    name: Rain100H
    type: PairedImageDataset
    dataroot_gt: datasets/Derain/Rain100H/target
    dataroot_lq: datasets/Derain/Rain100H/input
    io_backend:
      # type: lmdb
      type: disk
  test_3:
    name: Rain100L
    type: PairedImageDataset
    dataroot_gt: datasets/Derain/Rain100L/target
    dataroot_lq: datasets/Derain/Rain100L/input
    io_backend:
      # type: lmdb
      type: disk
  test_4:
    name: test1200
    type: PairedImageDataset
    dataroot_gt: datasets/Derain/Test1200/target
    dataroot_lq: datasets/Derain/Test1200/input
    io_backend:
      # type: lmdb
      type: disk
  test_4:
    name: test2800
    type: PairedImageDataset
    dataroot_gt: datasets/Derain/Test2800/target
    dataroot_lq: datasets/Derain/Test2800/input
    io_backend:
      # type: lmdb
      type: disk
# network structures
network_g:
  type: Channel_HaloSpatialv22_OCAB
  inp_channels: 3
  out_channels: 3
  dim: 48
  num_blocks: [2,4,4,4]
  num_refinement_blocks: 4
  channel_heads: [1,2,4,8]
  spatial_heads: [1,2,4,8]
  overlap_ratio: [0.5,0.5,0.5,0.5]
  window_size: 8
  spatial_dim_head: 16
  ffn_expansion_factor: 2.66
  bias: False
  LayerNorm_type: WithBias
  dual_pixel_task: False
  scale: 1

# path
path:
  pretrain_network_g: experiments/pretrained/backbone/derain/net_g_175000.pth
  strict_load_g: true
  resume_state: ~
# validation settings
val:
  save_img: true
  suffix: ~
  pbar: true
  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: true

# dist training settings
dist_params:
  backend: nccl
  port: 29500